{% extends 'base.html' %}

{% block page %}

  {% if request.user == profile.user %}
    <form method="POST">
      {% csrf_token %}
      <div class="jumbotron text-center">
        <h1><b></b></h1>
        <input class="form-control" name="slogan" value="">
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <img src="" class="img-circle" height="120" width="120">
          <h3 class="text-uppercase"><b>About</b></h3>
          <hr/>
          <input class="form-control" name="about" value="">
          <br/>
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </div>
    </form>

  {% else %}
    <div class="jumbotron text-center">
      <h1><b></b></h1>
      <p></p>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <img src="" class="img-circle" height="120" width="120">
        <h3 class="text-uppercase"><b>About</b></h3>
        <hr/>
        <p></p>
      </div>
    </div>
  {% endif %}

  <h3 class="text-uppercase" style="margin-top:50px"><b>'s gigs</b></h3>
  <div class="row">
    {% for gig in gigs %}
      <div class="col-md-3">
        <div class="thumbnail">
          <a href=""><img src=""></a>
          <div class="caption">
            <p><a href="">{{ gig.title }}</a></p>
            <p>
              <span>
                <a href="">{{ gig.user.username }}</a>
              </span>
              <b class="green pull-right"></b>
          </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
